<!DOCTYPE html>

<body>

    <h1>Support</h1>
    <form action="" id="formulario">

            <input type="text" id="inputNombre" required = " " class="input">
        </div>

        <div class="container_inputs">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" required= " " class="input">
        </div>
        <div class="container_inputs">
            <label for="inputNumero"> Telefono</label>
            <input type="text"  id="inputNumero" required= " " class="input">
        </div>

        <div class="container_inputs">
            <label for="inputMensaje"> Mensaje</label>
            <textarea type="text" id="inputMensaje" placeholder="¿Cuál es tu problema?" required= " " class="input"></textarea>
        </div>

        <input type="submit" value ="Enviar" id="boton">
    </form>
    

    <script src="support.js"></script>
